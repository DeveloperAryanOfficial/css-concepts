<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slectors-1</title>
    <style>
        /* Element selector : div {} */
        /* Class selector : .container {} */
        /* Id selector : #green {} */
        /* Direct-child selector : div > p {} */
        /* Descendent selector : div p {} */
        /* Universal selectors : * {} */

        /* Pseudo selectors : */
        /* a:visited {} */
        /* a:link {} */
        /* a:active {} */
        /* a:hover {} */
        /* p:first-child {} , where p is first child */

    </style>

</head>
<body>
    <div class="container">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nobis, adipisci nesciunt. A commodi magni in cum voluptate unde iure quia aliquam ducimus maxime id incidunt exercitationem, earum temporibus, quaerat autem ex sit quasi. Rerum.</p>
    </div>
</body>
</html>
